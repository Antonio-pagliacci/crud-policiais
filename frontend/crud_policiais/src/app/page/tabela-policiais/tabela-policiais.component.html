<div class="container">
  <h1>Lista de Policiais cadastrados</h1>

  <button class="btn cadastrar" [routerLink]="['/cadastro']">
    Cadastrar Novo Policial
  </button>

  <table>
    <tr>
      <th>Id</th>
      <th>RG Civil</th>
      <th>RG Militar</th>
      <th>CPF</th>
      <th>Data de nascimento</th>
    </tr>
    <tr *ngFor="let policial of policiais">
      <td data-label="Id">{{policial.id}}</td>
      <td data-label="RG Civil">{{policial.rg_civil}}</td>
      <td data-label="RG Militar">{{policial.rg_militar}}</td>
      <td data-label="CPF">{{policial.cpf}}</td>
      <td data-label="Data de nascimento">{{policial.data_nascimento}}</td>
    </tr>
  </table>
</div>
